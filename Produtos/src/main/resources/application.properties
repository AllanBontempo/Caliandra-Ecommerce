spring.application.name=Produtos

# Configuração do datasource para PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/ecommerce
spring.datasource.username=caliandra
spring.datasource.password=caliandra123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração do Springdoc OpenAPI para o Swagger UI
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true

# Configuração do servidor
server.port=8080
spring.application.api-version=v1
server.servlet.context-path=/${spring.application.api-version}
